<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Document Forgery Detection</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="template">Upload Template Image:</label>
                <input type="file" name="template" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="document">Upload Document Image:</label>
                <input type="file" name="document" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Check Document</button>
        </form>

        {% if layout_confidence is not none %}
        <div class="result">
            <h2>Verification Result</h2>
            <p><strong>Layout Match Confidence:</strong> {{ layout_confidence }}%</p>
            <p><strong>Text Similarity:</strong> {{ text_similarity }}%</p>
            <p><strong>Overall Accuracy:</strong> {{ overall_accuracy }}%</p>
            <p class="result-msg">{{ verification_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
